<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <button onclick="toggleData()">Toggle Data</button>
    <svg width="600" height="500"></svg>
    <script>
        let currentDataSetting = 0; // 0 for MPG data, 1 for Engine data
        const margin = { top: 20, right: 20, bottom: 50, left: 70 };
        const width = 600 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;
        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        async function drawChart() {
            try {
                const data = await d3.csv("https://flunky.github.io/cars2017.csv");
                console.log(data); // Log the data to see if it's fetched correctly

                svg.selectAll("*").remove(); // Clear previous SVG content

                const x = d3.scaleLog()
                    .domain(currentDataSetting === 0 ? [10, 150] : [1, 12])
                    .range([0, width]);

                const y = d3.scaleLog()
                    .domain(currentDataSetting === 0 ? [10, 150] : [0.6, 8])
                    .range([height, 0]);

                const xAxis = d3.axisBottom(x)
                    .tickFormat(d3.format("~s"));

                const yAxis = d3.axisLeft(y)
                    .tickFormat(d3.format("~s"));

                // Append y-axis
                svg.append("g")
                    .call(yAxis);

                // Append x-axis
                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(xAxis);

                // Append circles
                svg.selectAll("circle")
                    .data(data)
                    .enter().append("circle")
                    .attr("cx", d => x(currentDataSetting === 0 ? d.AverageCityMPG : d.AverageCityMPG))
                    .attr("cy", d => y(currentDataSetting === 0 ? d.AverageHighwayMPG : d.EngineDisplacement))
                    .attr("r", 5)
                    .style("fill", "white")
                    .style("stroke", "black")
                    .style("stroke-width", "1px");

            } catch (error) {
                console.error("Error fetching or processing data:", error);
            }
        }

        function toggleData() {
            currentDataSetting = 1 - currentDataSetting; // Toggle the setting
            drawChart(); // Redraw the chart
        }

        drawChart();
    </script>
</body>
</html>
